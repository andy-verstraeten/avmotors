<div id="afspraakContainer">
    <h3>Afspraak maken:</h3>
    <form action="#" method="post">
        <p>Vul hier je gegevens en maak een afspraak.</p>
        <label for="emailInput">Email:</label>
        <input type="email" id="emailInput">
        <label for="numberInput">Telefoonnummer:</label>
        <input type="number" id="numberInput">
        <label for="licenceInput">Nummerplaat:</label>
        <input type="text" id="licenceInput">
        <label for="dateInput">Gewenste datum:</label>
        <input type="date" id="dateInput">
        <label for="typeSelect">Type afspraak:</label>
        <select id="typeSelect">
            <option selected disabled></option>
            <option>Periodiek onderhoud</option>
            <option>Herstelling</option>
            <option>Bandenwissel</option>
            <option>Herspuiten</option>
        </select>
        <input type="submit" class="formButton">
    </form>
</div>
